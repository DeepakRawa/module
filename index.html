<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Module2 solution</title>
	<style>
		* {
			box-sizing: border-box;
		}
		h1 {
			margin-top: 10px;
			text-align: center;
		}
		.row{
			width: 10px;
		}
		@media(min-width: 1200px){
			.col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4 {
				float: left;
				border: 1px;
			}
		}
		.col-lg-1{
			width: 8.33%;
		}
		.col-lg-2{
			width: 16.33%;

		}
		.col-lg-3{
			width: 25%;
		}
		.col-lg-4{
			width: 50%;
		}
		@media(min-width: 992px) and (max-width: 1199px){
			.col-md-1,.col-md-2,.col-md-3,.col-md-4,.col-md-5,.col-md-6{
				float: left;
				border: 1px;
			}
		}
		.col-md-1{
			width: 8.33%;
		}
		.col-md-2{
			width: 16.33%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33.33%;
		}
		.col-md-5{
			width: 41-66%;
		}
		.col-md-6{
			width: 50%;
		}



	</style>
</head>
<body>
	<h1>Our menu</h1>
	<div class="row">
		<div class="col-lg-1 col-md-6"><p>hi</p></div>
		<div class="col-lg-1 col-md-6"><p>hi</p></div>
		<div class="col-lg-1 col-md-6"><p>hi</p></div>
	</div>
</body>
</html>
